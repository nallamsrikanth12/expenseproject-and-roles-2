- name: congigure the db server
  hosts: db
  become: yes
  vars:
    login_user: root
    login_password: ExpenseApp@1
    login_host: db.srikantheswar.online

  tasks:
  - name: install mysql-server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: start mysql service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: set up  root paasword is yes or no
    community.mysql.mysql_info:
      login_user: "{{login_user}}"
      login_password: "{{login_password}}"
      login_host: "{{login_host}}"
      filter: version
    register: password.root
    ignore_errors: true

  - name: printh the info
    ansible.builtin.debug:
      msg: "info {{password.root}}"


